<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="https://unpkg.com/htmx.org"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: #1f2937;
        }

        ::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: white;
        }

        /* Chat button styling */
        #chat-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, {{ bot.color_1 }}, {{ bot.color_2 }});
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        z-index: 1001;
        transition: transform 0.3s ease,
        box-shadow 0.3s ease,
        opacity 0.3s ease;
        }

        #chat-button:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.4);
        }

        #chat-button.hidden {
            opacity: 0;
            pointer-events: none;
        }

        #chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: #ffffff;
            border-radius: 10px 10px 0 0;
            overflow: hidden;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            z-index: 1000;
            /* Initial state - hidden */
            transform: translateY(calc(100% + 20px));
            opacity: 0;
            transition: transform 0.4s ease, opacity 0.3s ease;
        }

        /* Active state for chat container */
        #chat-container.active {
            transform: translateY(0);
            opacity: 1;
        }

        /* Chat header */
        .chat-header {
            height: 64px;

            border-bottom: 1px solid {{bot.color_1}};
            display: flex;
            align-items: center;
            padding: 0 16px;

           background: linear-gradient(135deg, {{ bot.color_1 }}, {{ bot.color_2 }});
        flex-shrink: 0;
        justify-content: space-between;
        }

        /* Close button in header */
        .close-chat {
            cursor: pointer;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.2);
            transition: background-color 0.2s ease;
        }

        .close-chat:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }

        /* Chat window - scrollable area */
        #chat-window {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scroll-behavior: smooth;
            background-color: #f7f7f7;
        }

        /* Typing animation */
        #typing-animation {
            padding: 8px 16px;
            margin-bottom: 8px;
        }

        /* Input area - fixed at bottom */
        #chat-form {
            border-top: 1px solid #f0f0f0;
            padding: 12px;
            background-color: #f0f0f0;
            flex-shrink: 0;
            color: black;
        }

        .cs-btn-css {
            background: linear-gradient(135deg, {{ bot.color_1 }}, {{ bot.color_2 }});

        color: white;
        }

        /* Message styling */
        .message-container {
            margin-bottom: 12px;
        }

        /* User message */
        .message-container-user {
            align-self: flex-end;

            background: linear-gradient(135deg, {{ bot.color_1 }}, {{ bot.color_2 }});

        padding: 12px 16px;
        margin: 6px 10px;
        border-radius: 14px 14px 4px 14px;
        /* Adjusted for a better look */
        max-width: 75%;
        font-size: 14px;
        word-wrap: break-word;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.15);
        display: inline-block;
        position: relative;
        }


        /* Typing animation dots */
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: linear-gradient(135deg, #6228d7, #ff00ee);
            display: inline-block;
            margin: 0 2px;
        }

        .typing-dot:nth-child(1) {
            animation: bounce 1s infinite;
        }

        .typing-dot:nth-child(2) {
            animation: bounce 1s infinite 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation: bounce 1s infinite 0.4s;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }


        .bot-message {
            background: linear-gradient(135deg, {{ bot.color_1 }}, {{ bot.color_2 }});


        color: {{bot.text_color}};
        border-radius: 18px 18px 18px 4px;
        padding: 10px 14px;
        max-width: 50%;
        word-wrap: break-word;
        }
    </style>
</head>
